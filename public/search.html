<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Charity Events</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <a class="navbar-brand font-weight-bold" href="/">CharityHub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
        <li class="nav-item active"><a class="nav-link" href="/search.html">Search Events</a></li>
      </ul>
    </div>
  </nav>

  <main class="container py-4">
    <h1 class="h4 mb-4">Search Events</h1>
    <form id="search-form" class="border rounded p-3 mb-4">
      <div class="form-row">
        <div class="form-group col-md-3">
          <label>From</label>
          <input type="date" name="from" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <label>To</label>
          <input type="date" name="to" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <label>Location</label>
          <input type="text" name="location" class="form-control" placeholder="e.g., Perth">
        </div>
        <div class="form-group col-md-3">
          <label>Category</label>
          <select name="category" class="form-control">
            <option value="">Any</option>
            <option>Food & Shelter</option>
            <option>Sports</option>
            <option>Gala</option>
            <option>Environment</option>
            <option>Market</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label>Status</label>
          <select name="status" class="form-control">
            <option value="upcoming">Upcoming</option>
            <option value="past">Past</option>
            <option value="all">All</option>
          </select>
        </div>
        <div class="col-md-9 d-flex align-items-end">
          <button class="btn btn-primary" type="submit">Search</button>
          <button class="btn btn-link" id="reset" type="button">Reset</button>
        </div>
      </div>
    </form>

    <div id="results" class="row"></div>
  </main>

  <footer class="text-center py-4 small">Â© 2025 CharityHub</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/search.js"></script>
</body>
</html>
