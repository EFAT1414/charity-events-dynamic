<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register for Event</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <nav class="mb-4">
    <a class="btn btn-link p-0" href="/index.html">‚Üê Back to Home</a>
  </nav>

  <h1 class="h4 mb-3">Register for Event</h1>
  <div id="eventSummary" class="mb-3 text-muted"></div>

  <form id="regForm" class="card p-3 shadow-sm">
    <input type="hidden" name="event_id" id="event_id">
    <div class="mb-3">
      <label class="form-label">Your name</label>
      <input class="form-control" name="name" required minlength="2">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" type="email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tickets</label>
      <input class="form-control" type="number" name="tickets" min="1" max="20" value="1" required>
    </div>
    <button class="btn btn-primary">Confirm Registration</button>
  </form>

  <div id="msg" class="mt-3"></div>

  <script src="/js/register.js"></script>
</body>
</html>
